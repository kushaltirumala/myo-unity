        <link rel = "stylesheet" type = "text/css" href = "vidiiofirstpage.css"/>
    </head>
<body class = "sourcesans">
  <div class = "header">
        <div class = "header-content">
          <div class = "nav">
            <ul>
              <li class = "logo-button"><a href = "#"><img class = "logo" src = "matreepics/logonobg3.png"/></a></li>
              <li><a class = "sourcesans" href = "#">Contact</a></li>
              <li><a class = "sourcesans" href = "#">Features</a></li>
              <li><a class = "sourcesans" href = "#">About</a></li>
              <li><a class = "sourcesans" href = "#">Home</a></li>
            </ul>
          </div>
        </div>
     </div>
  <div class="container12 blockingcontainter panel1">
    <h1 class = "sourcesans" id="home">Experience real time video collaboration</h1>
    <form action="" method="POST">    
      <div class="row">
        <div class="column4">
          <input type="text" class="large-fld" name="user" value="" placeholder="Username">
        </div>
        <div class="column5">
          <input type="text" class="large-fld" name="room" value="" placeholder="Room Name">
        </div>
        <div class="column3">
          <button type="submit" class="large-btn large-magnify"><a href = "portal.html">Get Started!</a></button>
        </div>
      </div>
    </form>
    <p id="home-info"></p>
  </div>
  <div class = "seperate"></div>
  <div class = "container blockingcontainer panel2">
    <div class = "panel2container">
      <h2>A simple way to connect and collaborate.</h2>
      <p>this application allow to user that you can watch a videos with your friend and do stuff togethers
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript">
    if(typeof(Storage) !== "undefined") {
      $('#submit').click(function() {
        var user = $('#user').val().trim();
        var room = $('#room').val().trim();

        if ( user !== '' && room !== '' ) {
          sessionStorage.user = user;
          sessionStorage.room = room;
          window.location = 'http://vidiio.github.io/portal.html';
        }
        else {
          alert('Please fill out all fields.');
        }
      });
    } else {
      alert("Sorry, your browser does not support web storage...");
    }
  </script>
</body>
